workspace:
  base: /drone/src
  path: vaadin-developer-demo-corejava

pipeline:
  build:
    image: ${JDK_VERSION}
#    image: maven:3.5-jdk-8
    pull: true
    commands:
      - mkdir /root/.m2
      - cp /drone/src/vaadin-developer-demo-corejava/_data/nexus/settings.xml /root/.m2/settings.xml
      - mvn clean
      - mvn install

matrix:
  JDK_VERSION:
  - maven:latest
  - maven:3.5-jdk-8-alpine
  - maven:3.5-jdk-9
  - svenruppert/maven-3.5-jdk-10 # javadoc is not running with j10
